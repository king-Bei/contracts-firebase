<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8"/>
  <title>簽署合約</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <style>
    body,html { margin:0; height:100%; }
    iframe { width:100%; height:100%; border:none; }
  </style>
</head>
<body>
  <iframe id="signFrame"></iframe>
  <script>
    const token = location.pathname.split('/').pop();
    document.getElementById('signFrame').src = `/web/sign/${token}`;
  </script>
</body>
</html>
