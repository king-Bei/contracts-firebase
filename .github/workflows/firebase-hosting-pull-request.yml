# .github/workflows/firebase-hosting-pr.yml
name: Deploy to Firebase Hosting on PR

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  checks: write
  contents: read
  pull-requests: write

concurrency:
  group: hosting-pr-${{ github.event.number }}
  cancel-in-progress: true

jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install deps if package.json exists
        run: |
          if [ -f package.json ]; then
            echo "package.json found → npm ci"
            npm ci
          else
            echo "No package.json → skipping npm ci"
          fi

      - name: Firebase Hosting Preview (PR)
        uses: FirebaseExtended/action-hosting-deploy@v0.9.0   # ← 釘住 v0.9.0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_CONTRACTTRAVELJOLLIFY }}
          projectId: contracttraveljollify
          channelId: pr-${{ github.event.number }}
          expires: 7d
          disableComment: false
          # firebaseToolsVersion: latest  # 可留可拿掉，留著也不影響
