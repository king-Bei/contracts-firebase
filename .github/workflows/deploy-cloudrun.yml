name: Deploy to Cloud Run

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  SERVICE: ${{ secrets.CLOUD_RUN_SERVICE }}
  REPOSITORY: cloud-run-source-deploy # Use a consistent repository for source deployments
  REGION: ${{ secrets.GCP_REGION }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Google Auth
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker auth
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Build and push image
        run: |
          IMAGE="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE }}:$GITHUB_SHA"
          docker build -t "$IMAGE" .
          docker push "$IMAGE"
          echo "image=$IMAGE" >> "$GITHUB_OUTPUT"
        id: build

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE }}
          region: ${{ env.REGION }}
          image: ${{ steps.build.outputs.image }}
          secrets: [
            "SESSION_SECRET=SESSION_SECRET:latest",
            # --- 請根據您的資料庫設定，在此處添加對應的環境變數 ---
            # 您的應用程式需要這些變數才能連接到資料庫。
            # 您需要先在 Google Secret Manager 中建立這些密鑰。
            "DB_USER=DB_USER:latest",
            "DB_PASSWORD=DB_PASSWORD:latest",
            "DB_NAME=DB_NAME:latest",
            "DB_HOST=DB_HOST:latest" # 如果使用 Cloud SQL，這裡可能是 INSTANCE_CONNECTION_NAME
          ]
          allow-unauthenticated: true

      - name: Output service URL
        run: echo "Service URL: ${{ steps.deploy.outputs.url }}"
