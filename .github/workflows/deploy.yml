name: Deploy to Firebase

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: functions/package-lock.json

      - name: Install Firebase CLI
        run: npm i -g firebase-tools

      - name: Install functions dependencies (npm ci)
        working-directory: ./functions
        run: npm ci

      - name: Show Firebase target project
        env:
          FIREBASE_PROJECT_ID: ${{ vars.FIREBASE_PROJECT_ID }}
        run: echo "Deploying to project: ${FIREBASE_PROJECT_ID}"

      - name: Deploy Hosting & Functions
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          FIREBASE_PROJECT_ID: ${{ vars.FIREBASE_PROJECT_ID }}
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          DRIVE_FOLDER_ID: ${{ secrets.DRIVE_FOLDER_ID }}
        run: |
          firebase use "${FIREBASE_PROJECT_ID}" --token "${FIREBASE_TOKEN}"
          firebase deploy --only hosting,functions --token "${FIREBASE_TOKEN}"
